<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelance Price Calculator</title>
  <style>
    body {
      background-color: darkgrey;
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #222;
    }

    h1 {
      color: #000;
    }

    label, p {
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      width: 300px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    #finalPrice {
      font-size: 1.5em;
      font-weight: bold;
      color: #006600;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>How much should you charge?</h1>
  <p>If you're a freelance web designer, use this calculator to estimate how much to charge for a website based on your ideal salary and project duration.</p>

  <form id="budget" action="javascript:calculatePrice()">
    <div class="form-group">
      <label for="salary">What annual salary seems suitable for you?</label><br>
      <input type="text" id="salary" name="salary" placeholder="e.g., 45000">
    </div>

    <div class="form-group">
      <label for="days">How many days will the project take?</label><br>
      <input type="text" id="days" name="days" placeholder="e.g., 10">
    </div>

    <div class="form-group">
      <p>Round final price to nearest:</p>
      <label><input type="radio" name="rounding" value="50" checked> £50</label><br>
      <label><input type="radio" name="rounding" value="100"> £100</label>
    </div>

    <input type="submit" value="Calculate your price!">
    <p id="finalPrice">???</p>
  </form>

  <script>
    function calculatePrice() {
      let s = parseFloat(document.getElementById("salary").value);
      let d = parseFloat(document.getElementById("days").value);
      let roundingOption = document.querySelector('input[name="rounding"]:checked').value;

      if (isNaN(s) || s <= 0) {
        s = 45000; // Default salary
        console.log("No salary input, using default: £45000");
      }

      if (isNaN(d) || d <= 0) {
        document.getElementById("finalPrice").innerHTML = "Please enter a valid number of days.";
        return;
      }

      let dailyRate = s / 365;
      let finalPrice = dailyRate * d;

      if (roundingOption === "50") {
        finalPrice = Math.round(finalPrice / 50) * 50;
      } else if (roundingOption === "100") {
        finalPrice = Math.round(finalPrice / 100) * 100;
      }

      document.getElementById("finalPrice").innerHTML = "£" + finalPrice.toFixed(2);
    }
  </script>

</body>
</html>
